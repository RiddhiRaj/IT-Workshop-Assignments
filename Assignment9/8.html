<!-- Write a JavaScript program to calculate product of two numbers. Enter the numbers in textboxes and return the product as an alert/popup. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Program to calculate product of two numbers</title>
</head>
<body>
<form>
<input type="text" id="num1" placeholder="Enter first number">
<input type="text" id="num2" placeholder="Enter second number">
<input type="button" value="Calculate" onclick="product()">
</form>
<script>
function product() {
var num1 = document.getElementById('num1').value;
var num2 = document.getElementById('num2').value;
var result = num1 * num2;
if (!isNaN(result)) {
alert('The product of ' + num1 + ' and ' + num2 + ' is ' + result);
}
}
</script>
</body>
</html>
